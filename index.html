<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>My AR Site</title>
    <!-- Import Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
      /* Reset and basic styling */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      /* Body font - Open Sans */
      body {
        font-family: 'Open Sans', sans-serif;
        background-color: black;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }
      
      /* Title styling - Using Orbitron (closest to TASA Orbiter) */
      h1 {
        font-family: 'Orbitron', monospace;
        font-size: 4rem;
        font-weight: 400;
        text-align: center;
        margin-bottom: 50px;
        color: white;
        letter-spacing: 3px;
        text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
      }
      
      /* Button styling */
      .ar-button {
        display: inline-block;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 18px 40px;
        text-decoration: none;
        border-radius: 12px;
        font-family: 'Open Sans', sans-serif;
        font-weight: 600;
        font-size: 1.2em;
        letter-spacing: 1px;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        border: none;
        cursor: pointer;
        text-transform: uppercase;
      }
      
      .ar-button:hover {
        transform: translateY(-3px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
      }
      
      .ar-button:active {
        transform: translateY(-1px);
      }
      
      /* Responsive design */
      @media (max-width: 768px) {
        h1 {
          font-size: 2.5rem;
          letter-spacing: 2px;
        }
        
        .ar-button {
          padding: 15px 30px;
          font-size: 1rem;
        }
      }
    </style>
  </head>
  <body>
    <h1>MY AR PLAYGROUND</h1>
    <a href="https://aiswaryalakshmi474-glitch.github.io/GEORGE2gwzf5d" target="_blank" rel="noopener" class="ar-button">MARKER BASED PROJECT 1</a>
  </body>
</html>
